<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ContractManagementSystem</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


</head>
<body>
<div class="container">
    <div class="jumbotron"
         style="background-image: url(https://avante.biz/wp-content/uploads/background-wallpaper/background-wallpaper-025.jpg)">
        <div class="container">
            <h5 class="display-4" style="color: ghostwhite">ContractManagementSystem</h5>
        </div>
    </div>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Menu</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Start</a>
                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" id="contractMenu" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Umowy
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/all}">Wszystkie umowy</a>
                            <a class="dropdown-item" th:href="@{/active}">Aktywne umowy</a>
                            <a class="dropdown-item" th:href="@{/add}">Dodaj umowe</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="systemMenu" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Systemy
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/allSystems}">Wszystkie systemy</a>
                            <a class="dropdown-item" th:href="@{/active}">Szczegoly systemu</a>
                            <a class="dropdown-item" th:href="@{/add}">Dodaj system</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">O autorze</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <br/>

    <form action="#" th:action="@{/system/add}" th:object="${addSystemDTO}" th:method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="systemName">Nazwa systemu</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="systemName" th:field="*{systemName.name}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" rows="4" th:field="*{mySystem.description}"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="technologies">Technologie</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="technologies"
                       th:field="*{mySystem.technologies}"/>
            </div>
            <div class="form-group col-md-4">
                <label for="owner">Wlasciciel</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="owner" th:field="*{mySystem.owner}"/>
            </div>
        </div>
        <div>
            <input type="hidden" th:field="*{mySystem.systemName}" th:text="*{systemName.id}"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj umowÄ™</button>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
