<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ContractManagementSystem</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


</head>
<body>

<header th:replace="fragments/header :: header"/>

<div class="container">

    <form action="#" th:action="@{/system/add}" th:object="${addSystemDTO}" th:method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="systemName">Nazwa systemu</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="systemName" th:field="*{systemName.name}"/>
            </div>
            <div class="form-group col-md-6">
                <label for="description">Opis</label>
                <textarea class="form-control" id="description" rows="4" th:field="*{mySystem.description}"></textarea>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="technologies">Technologie</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="technologies"
                       th:field="*{mySystem.technologies}"/>
            </div>
            <div class="form-group col-md-4">
                <label for="owner">Wlasciciel</label>
                <input type="text" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="owner" th:field="*{mySystem.owner}"/>
            </div>
        </div>
        <div>
            <input type="hidden" th:field="*{mySystem.systemName}" th:text="*{systemName.id}"/>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj umowe</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"/>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
