<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ContractManagementSystem</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


</head>
<body>
<div class="container">
    <div class="jumbotron"
         style="background-image: url(https://avante.biz/wp-content/uploads/background-wallpaper/background-wallpaper-025.jpg)">
        <div class="container">
            <h5 class="display-4" style="color: ghostwhite">ContractManagementSystem</h5>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Menu</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/all}"/>Wszystkie umowy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/active}"/>Aktywne umowy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/systems}"/>Systemy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}"/>O autorze</a>
                </li>
            </ul>
        </div>
    </nav>

    <br/>

    <form th:action="@{/add}" th:object="${addedContract}" th:method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="systemName">System</label>
                <select class="custom-select" th:field="*{systemName}" id="systemName">
                    <option th:each="systemName : ${systemNames}" th:value="${systemName.id}"
                            th:text="${systemName.name}"></option>
                </select>
            </div>
            <div class="form-group col -md-4">
                <label for="vin">Wpływy</label>
                <input type="number" class="form-control" aria-label="Small"
                       aria-describedby="inputGroup-sizing-sm" id="vin" th:field="*{income}"/>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Dodaj umowę</button>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
