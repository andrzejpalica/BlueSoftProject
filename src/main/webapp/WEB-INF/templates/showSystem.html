<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ContractManagementSystem</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">


</head>
<body>

<header th:replace="fragments/header :: header"/>

<div class="container">
    <form>
        <div class="form-group row">
            <label for="systemId" class="col-md-2 col-form-label font-weight-bold">Id</label>
            <div class="col-md-10">
                <input type="text" readonly class="form-control-plaintext" id="systemId" th:value="${showSystem.id}">
            </div>
        </div>
        <div class="form-group row">
            <label for="systemName" class="col-md-2 col-form-label font-weight-bold">Nazwa</label>
            <div class="col-md-10">
                <input type="text" readonly class="form-control-plaintext" id="systemName"
                       th:value="${showSystem.systemName}">
            </div>
        </div>
        <div class="form-group row">
            <label for="systemDescription" class="col-md-2 col-form-label font-weight-bold">Opis</label>
            <div class="col-md-10">
                <input type="text" readonly class="form-control-plaintext" id="systemDescription"
                       th:value="${showSystem.description}">
            </div>
        </div>
        <div class="form-group row">
            <label for="systemTechnologies" class="col-md-2 col-form-label font-weight-bold">Technologie</label>
            <div class="col-md-10">
                <input type="text" readonly class="form-control-plaintext font-weight-bold" id="systemTechnologies"
                       th:value="${showSystem.technologies}">
            </div>
        </div>
        <div class="form-group row">
            <label for="systemOwner" class="col-md-2 col-form-label font-weight-bold">Wlasciciel</label>
            <div class="col-md-10">
                <input type="text" readonly class="form-control-plaintext" id="systemOwner"
                       th:value="${showSystem.owner}">
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"/>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
